<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dashboard</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div class="leftSide">
				<div class="navBar">
					<div class="header">
						<a href=""><img src="./img/dog.svg" alt="icon" /></a>
						<a href="">Dashboard </a>
					</div>
					<div class="pageNav"></div>
				</div>
			</div>

			<div class="rightSide">
				<div class="header">
					<div class="searchBar">
						<div class="bar">
							<button></button>

							<input type="text" name="" id="" />
						</div>
					</div>

					<div class="profile">
						<button class="notification">1</button>
						<button class="profilePic">2</button>
						<button>Normy</button>
					</div>

					<div class="userGreet">
						<button></button>
						<div class="greetMessage">
							<a>Hi there,</a>
							<p>Normy the Border Collie</p>
						</div>
					</div>

					<div class="createNewProject">
						<button class="create">New</button>
						<button class="create">Upload</button>
						<button class="create">Share</button>
					</div>
				</div>

				<div class="body">
					<div class="projects">
						<div class="grouping">
							<div class="project">123</div>
							<div class="project">123</div>
							<div class="project">123</div>
							<div class="project">123</div>
							<div class="project">123</div>
							<div class="project">123</div>
							<div class="project">123</div>
							<div class="project">123</div>
						</div>
					</div>
					<div class="annoucement">
						<div class="suggestion">
							<div>Annoucement</div>
							<div class="suggest">123</div>
							<div class="suggest">123</div>
							<div class="suggest">123</div>
						</div>
						<div class="trending">
							<div>Trending</div>
							<div class="trend">123</div>
							<div class="trend">123</div>
							<div class="trend">123</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
	<script src="createOption.js"></script>
</html>
