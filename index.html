<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dashboard</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div class="leftSide">
				<div class="navBar">
					<div class="header">
						<a href=""><img src="./img/dog.svg" alt="icon" /></a>
						<a href="">Dashboard </a>
					</div>
					<div class="pageNav"></div>
				</div>
			</div>

			<div class="rightSide">
				<div class="header">
					<div class="searchBar">
						<div class="bar">
							<button>
								<img
									src="./img/search.png"
									alt=""
									height="24px"
								/>
							</button>

							<input type="text" name="" id="" />
						</div>
					</div>

					<div class="profile">
						<button class="notification"></button>
						<button class="profilePic"></button>
						<button class="profileName">
							Normy The Border Collie
						</button>
					</div>

					<div class="userGreet">
						<button></button>
						<div class="greetMessage">
							<a>Hi there,</a>
							<p>Normy the Border Collie</p>
						</div>
					</div>

					<div class="createNewProject">
						<button class="create">New</button>
						<button class="create">Upload</button>
						<button class="create">Share</button>
					</div>
				</div>

				<div class="body">
					<div class="projects">
						<div class="grouping"></div>
					</div>

					<div class="annoucement">
						<div class="suggestion"></div>

						<div class="trending">
							<div class="suggest">
								<img src="./img/dog.jpeg" alt="dog" />
								<div class="description">
									<p class="name">Normy</p>
									<p class="hashTag">@TheRealNormy</p>
								</div>
							</div>

							<div class="lineBreak"></div>

							<div class="suggest">
								<img src="./img/dog.jpeg" alt="dog" style="filter: grayscale(100%);"/>
								<div class="description">
									<p class="name">Lormy</p>
									<p class="hashTag">@NotTheRealNormy</p>
								</div>
							</div>
							<div class="lineBreak"></div>

							<div class="suggest">
								<img src="./img/dog.jpeg" alt="dog" style="filter: sepia(100%);"/>
								<div class="description">
									<p class="name">Pormy</p>
									<p class="hashTag">@AlsoTheRealNormy</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
	<script src="createOption.js"></script>
	<script src="createFake.js"></script>
</html>
